<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component Project </title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>

    <img class="bg-top" src="./src/images/bg-pattern-top.svg" alt="Bubble background">

    <section class="card-container">
        <header>
            <div>
                <img class="cover" src="./src/images/bg-pattern-card.svg" alt="Cover of the card">
            </div>
            <div>
                <img class="image-profile" src="./src/images/image-victor.jpg" alt="Image profile">
            </div>
        </header>

        <main>
            <div class="personal-info">
                <h1 class="name"> Victor Crest </h1>
                <h2 class="age"> 26</h2>
            </div>
            <h2 class="location"> London </h2>
        </main>
        <footer>
            <div class="info-card">
                <h2> 80K</h2>
                <h3>Followers</h3>
            </div>
            <div class="info-card">
                <h2> 803K</h2>
                <h3> Likes</h3>
            </div>
            <div class="info-card">
                <h2> 1.4K</h2>
                <h3>Photos</h3>
            </div>
        </footer>
    </section>
    <img class="bg-bottom" src="./src/images/bg-pattern-bottom.svg" alt="Bubble background">
</body>

</html>
